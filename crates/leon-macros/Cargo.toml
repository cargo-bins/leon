[package]
name = "leon-macros"
version = "1.0.2"
edition = "2021"
description = "Proc macros for crate leon"
repository = "https://github.com/cargo-bins/leon"
documentation = "https://docs.rs/leon-macros"
rust-version = "1.61.0"
authors = ["FÃ©lix Saparelli <felix@passcod.name>", "Jiahao XU Jiahao_XU@outlook"]
license = "Apache-2.0 OR MIT"
readme = "../../README.md"

[lib]
proc-macro = true

[dependencies]
leon = { version = "3.0.0", path = "../leon", default-features = false }
proc-macro2 = "1.0.86"
syn = { version = "2.0.67", default-features = false, features = ["proc-macro", "parsing"] }
quote = "1.0.36"
